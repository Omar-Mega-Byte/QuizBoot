# Spring Boot application.yaml for MySQL with environment variables
spring:
    datasource:
        url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:quizdb}?useSSL=false&serverTimezone=UTC
        username: ${MYSQL_USER:root}
        password: ${MYSQL_PASSWORD:password}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.MySQL8Dialect
        properties:
            hibernate:
            format_sql: true
    profiles:
        active: ${SPRING_PROFILES_ACTIVE:default}

server:
    port: ${SERVER_PORT:8080}
    servlet:
        context-path: ${SERVER_CONTEXT_PATH:/}

logging:
    level:
        root: INFO
        org.springframework.web: DEBUG
        org.hibernate: ERROR
